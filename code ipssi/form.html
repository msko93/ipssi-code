<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon premier formulaire</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
<!-- on va coder notre premier formulaire
    4 inputs (avce 4 labels)
    un pour le username 
    un pour l'email
    un pour le mot de passe 
    un dernier pour la conformation du mot de passe 

une checkbox ( a vous de trouver comment ) avec la phrase (qui sera a cotÃ© ) 
il faudra enfin un bouton de soumission.  -->
<h1>mon premier formulaire</h1>
<!-- d'abord ma balise form qui contiendras le elements   -->
<form>
    <!-- Partie classique du formulaire -->
    <div>
        <label for="username">Username</label>
        <input type="text" name="username" placeholder="Votre nom de user ...">
    </div>
    <div>
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Votre email ...">
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" name="password" placeholder="Votre mot de passe ...">
    </div>
    <div>
        <label for="confirm">Confirmer le Password</label>
        <input type="password" name="confirm" placeholder="Confirmer le mot de passe ...">
    </div>

    <div class="check">
        <input type="checkbox" name="terms" id="terms">
        <label for="terms">J'accepte les termes et conditions</label>
    </div>

    <!-- <button>Signup</button> -->
    <input type="submit" value="Signup">
</form>

</body>
</html>
